<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>CALCULATOR</h1>
    </div>
    <div class="container">
        <input class="input" type="text" placeholder="0">
        <div class="row">
            <button style="color: red;" class="buttons">AC</button>
            <button style="color: rgb(33, 242, 141);"class="buttons">del</button>
            <button style="color: rgb(33, 242, 141);" class="buttons">%</button>
            <button style="color: rgb(33, 242, 141);"class="buttons">/</button>
        </div>
        <div class="row">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button style="color: rgb(0, 255, 132);"class="buttons">*</button>
        </div>
        <div class="row">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button  style="color: rgb(0, 255, 110);"class="buttons">-</button>
        </div>
        <div class="row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button style="color: rgb(0, 255, 38);"class="buttons">+</button>
        </div>
        <div class="row">
            <button class="buttons">0</button>
            <button class="buttons">00</button>
            <button style="color: rgb(0, 255, 102);"class="buttons">.</button>
            <button style="color: rgb(0, 255, 102);"class="buttons">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
